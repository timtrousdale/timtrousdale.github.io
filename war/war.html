<body>

	<div class='container'>
		<h1>Opponent's Card</h1>
		<div class="card-block">
			<div class="card-count">Cards remaining: <span id="opp-card-count"></span></div>
			<img class="opp-card-container">
				<h2 id="opp-card"></h2>
			</img>
		</div>
		<h1>My Card</h1>
		<div class="card-block">
			<div class="card-count">Cards remaining: <span id="my-card-count"></span></div>
			<img class="my-card-container">
				<h2 id="my-card"></h2>
			</img>
		</div>
		<div class="row row-centered">
			<button class="btn btn-lg btn-warning">Play!</button>
		</div>
		<div class="row row-centered">
			<p>  </p>
			<button class="btn2 btn-lg btn-warning">New Game!</button>
		</div>
	</div>
